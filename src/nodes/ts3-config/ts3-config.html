<script type="text/javascript">
RED.nodes.registerType("ts3-config", {
    category: "config",
    color: "#a6bbcf",
    defaults: {
        name: { value: "" },
        host: { value: "" },
        nickname: { value: "ServerQuery" }
    },
    credentials: {
        username: { type: "text" },
        password: { type: "password" }
    },
    label: function () {
        return this.name || "ts3-config";
    }
});
</script>

<script type="text/html" data-template-name="ts3-config">
<div class="form-row">
    <label for="node-input-name"><i class="fa fa-globe"></i> Name</label>
    <input type="text" id="node-config-input-name">
</div>
<div class="form-row">
    <label for="node-input-host"><i class="fa fa-globe"></i> Hostname</label>
    <input type="text" id="node-config-input-host">
</div>
<div class="form-row">
    <label for="node-input-nickname"><i class="fa fa-comment"></i> Nickname</label>
    <input type="text" id="node-config-input-nickname">
</div>

    <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
    <input type="text" id="node-config-input-username">
</div>
<div class="form-row">
    <label for="node-input-password"><i class="fa fa-key"></i> Password</label>
    <input type="password" id="node-config-input-password">
</div>
</script>

<script type="text/html" data-help-name="ts3-config">
    <p>Configures a connection to a TeamSpeak 3 Server Query interface.</p>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Name <span class="property-type">string</span></dt>
        <dd>A friendly name for this connection.</dd>
        
        <dt>Hostname <span class="property-type">string</span></dt>
        <dd>The hostname or IP address of the TeamSpeak 3 server.</dd>
        
        <dt>Nickname <span class="property-type">string</span></dt>
        <dd>The nickname to use for the ServerQuery connection. Default: <code>ServerQuery</code></dd>
        
        <dt>Username <span class="property-type">string</span></dt>
        <dd>ServerQuery login username (created via TeamSpeak 3 server admin).</dd>
        
        <dt>Password <span class="property-type">string</span></dt>
        <dd>ServerQuery login password.</dd>
    </dl>
    
    <h3>Details</h3>
    <p>This configuration node manages the connection to a TeamSpeak 3 server's ServerQuery interface. 
    It handles automatic reconnection with exponential backoff if the connection is lost.</p>
    
    <p>The connection is shared across all <code>ts3-call</code> and <code>ts3-event</code> nodes 
    that reference this configuration.</p>
    
    <h3>Requirements</h3>
    <ul>
        <li>TeamSpeak 3 server with ServerQuery enabled (default port 10011)</li>
        <li>Valid ServerQuery credentials</li>
    </ul>
</script>
